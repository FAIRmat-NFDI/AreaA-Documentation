definitions:
  name: My Custom Schemas
  sections:
    MySubstrate:
      base_section: nomad.datamodel.data.EntryData
      quantities:
        id:
          type: str  # Will be changed for inherited quantity in part 4
          m_annotations:
            eln:
              component: StringEditQuantity
        material:
          type: str  # Will be changed for substance quantity in part 4
          m_annotations:
            eln:
              component: StringEditQuantity
        date_recieved:
          type: Datetime
          m_annotations:
            eln:
              component: DateTimeEditQuantity  # Should be DateEditQuantity
        doping_type:
          type:
            type_kind: Enum
            type_data:
              - 'n'
              - 'p'
              - 'none'
          m_annotations:
            eln:
              component: RadioEnumEditQuantity
        doping:
          type: np.float64
          unit: ohm*cm
          m_annotations:
            eln:
              component: NumberEditQuantity
        comment:
          type: str
          m_annotations:
            eln: 
              component: RichTextEditQuantity
      sub_sections:
        dimensions:
          section:
            quantities:
              length:
                type: np.float64
                unit: mm
                m_annotations:
                  eln:
                    component: NumberEditQuantity
                    defaultDisplayUnit: mm
              width:
                type: np.float64
                unit: mm
                m_annotations:
                  eln:
                    component: NumberEditQuantity
                    defaultDisplayUnit: mm
              height:
                type: np.float64
                unit: mm
                m_annotations:
                  eln:
                    component: NumberEditQuantity
                    defaultDisplayUnit: mm
    MyProcess1:
      base_sections: 
        - nomad.parsing.tabular.TableData
        - nomad.datamodel.data.EntryData
      m_annotations:
        plot:
          label: Temperature
          x: process_time
          y: 
            - value
            - set_point
      quantities:
        data_file:
          type: str
          m_annotations:
            browser:
              adaptor: RawFileAdaptor
            eln:
              component: FileEditQuantity
            tabular_parser:
              sep: ','  
              comment: '#'
              mode: column
        process_time:
          type: np.float64
          shape: ['*']
          unit: s
          m_annotations:
            tabular:
              name: process_time
        value:
          type: np.float64
          shape: ['*']
          unit: K
          m_annotations:
            tabular:
              name: value
        set_point:
          type: np.float64
          shape: ['*']
          unit: K
          m_annotations:
            tabular:
              name: set_point
    MyProcess2:
      base_sections: 
        - nomad.parsing.tabular.TableData
        - nomad.datamodel.data.EntryData
      quantities:
        data_file:
          type: str
          m_annotations:
            browser:
              adaptor: RawFileAdaptor
            eln:
              component: FileEditQuantity
            tabular_parser:
              sep: ','  
              comment: '#'
              mode: row
              target_sub_section:
                - MyProcessesCollection
      sub_sections:
        MyProcessesCollection:
          repeats: true
          section:
            more:
              label_quantity: sample_id
            quantities:
              sample_id:
                type: str
                m_annotations:
                  eln:
                    component: StringEditQuantity
                  tabular:
                    name: sample_id
              roughness:
                type: np.float64
                unit: nm
                m_annotations:
                  eln:
                    component: NumberEditQuantity
                    defaultDisplayUnit: nm
                  tabular:
                    name: roughness
              thickness:
                type: np.float64
                unit: nm
                m_annotations:
                  eln:
                    component: NumberEditQuantity
                    defaultDisplayUnit: nm 
                  tabular:
                    name: thickness
    MyOverallProcess:
      base_sections:
        - nomad.datamodel.data.EntryData
      m_annotations:
        eln:
      sub_sections:
        Process1:
          section: '#/MyProcess1'
        Process2:
          section: '#/MyProcess2'

      
     
